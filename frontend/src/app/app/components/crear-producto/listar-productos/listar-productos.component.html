<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE MEDIDORES</span>
          <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>
          <table *ngIf="listProductos.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Domicilio</th>
                <th scope="col">NUMERO DE MEDIOR</th>
                <th scope="col">LECTURA ANTERIOR</th>
                <th scope="col">LECTURA ACTUAL</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.categoria }}</td>
                <td>{{ producto.ubicacion }}</td>
                <!-- <td>{{ producto.precio | currency:'USD' }}</td> -->
                <td>{{ producto.precio }}</td>
                <td>
                  <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-edit text-primary"></i>
                  <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay medidores para
            mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
